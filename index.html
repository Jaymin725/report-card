<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title -->
  <title>Report Card</title>

  <!-- Link -->
  <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.css">
</head>

<body data-bs-theme="dark">
  <!-- Main -->
  <main>
    <!-- Container -->
    <div class="container my-5">
      <!-- Row -->
      <div class="row">
        <div class="col-4">
          <!-- Card -->
          <div class="card">
            <!-- Card Header -->
            <div class="card-header">Roll No. : </div>
            
            <!-- Card Body -->
            <div class="card-body">
              <!-- Card Title -->
              <h5 class="card-title"></h5>

              <!-- Table -->
              <table class="table table-striped table-bordered">
                <!-- Caption -->
                <caption>Result</caption>
                
                <!-- Table Header -->
                <thead>
                  <tr>
                    <th scope="col">Subject</th>
                    <th scope="col">Marks</th>
                  </tr>
                </thead>

                <!-- Table Body -->
                <tbody>
                  <tr>
                    <th scope="row">Maths</th>
                    <td id="maths"></td>
                  </tr>
                  <tr>
                    <th scope="row">Physics</th>
                    <td id="physics"></td>
                  </tr>
                  <tr>
                    <th scope="row">Chemistry</th>
                    <td id="chemistry"></td>
                  </tr>
                  <tr>
                    <th scope="row">Total</th>
                    <td id="total"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="col-4">
          <!-- Card -->
          <div class="card">
            <!-- Card Header -->
            <div class="card-header">Roll No. : </div>
            
            <!-- Card Body -->
            <div class="card-body">
              <!-- Card Title -->

              <!-- Table -->
              <table class="table table-striped table-bordered">
                <!-- Caption -->
                <caption>Result</caption>
                
                <!-- Table Header -->
                <thead>
                  <tr>
                    <th scope="col">Subject</th>
                    <th scope="col">Marks</th>
                  </tr>
                </thead>

                <!-- Table Body -->
                <tbody>
                  <tr>
                    <th scope="row">Maths</th>
                    <td id="maths"></td>
                  </tr>
                  <tr>
                    <th scope="row">Physics</th>
                    <td id="physics"></td>
                  </tr>
                  <tr>
                    <th scope="row">Chemistry</th>
                    <td id="chemistry"></td>
                  </tr>
                  <tr>
                    <th scope="row">Total</th>
                    <td id="total"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="col-4">
          <!-- Card -->
          <div class="card">
            <!-- Card Header -->
            <div class="card-header">Roll No. : </div>
            
            <!-- Card Body -->
            <div class="card-body">
              <!-- Card Title -->
              <h5 class="card-title"></h5>

              <!-- Table -->
              <table class="table table-striped table-bordered">
                <!-- Caption -->
                <caption>Result</caption>
                
                <!-- Table Header -->
                <thead>
                  <tr>
                    <th scope="col">Subject</th>
                    <th scope="col">Marks</th>
                  </tr>
                </thead>

                <!-- Table Body -->
                <tbody>
                  <tr>
                    <th scope="row">Maths</th>
                    <td id="maths"></td>
                  </tr>
                  <tr>
                    <th scope="row">Physics</th>
                    <td id="physics"></td>
                  </tr>
                  <tr>
                    <th scope="row">Chemistry</th>
                    <td id="chemistry"></td>
                  </tr>
                  <tr>
                    <th scope="row">Total</th>
                    <td id="total"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Script -->
  <!-- - Bootstrap 5.3.2 -->
  <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
  <!-- - script.js -->
  <script src="scripts/script.js"></script>
</body>

</html>
